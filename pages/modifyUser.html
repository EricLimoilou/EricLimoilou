<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fletnix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carouselId">
            <!-- Carousel d'images importé dynamiquement -->
        </div>
    </div>

    <div class="ftx-wrapper">
        <header>
            <div id="branding" class="ftx-branding">
                <img src="assets/Fletnix-logo.svg" alt="Fletnix logo"/>
            </div>
        </header>

        <section id="showcase" class="ftx-showcase">
            <div class="container">
                <h1>Modifier vos informations</h1>
            </div>
        </section>

        <section id="boxes" class="ftx-boxes">
            <div class="ftx-container">

                <div class="ftx-box">
                    <form id="subscription-form" class="ftx-form">
                        <label for="lastName" class="ftx-form-label">Nom</label>
                        <input type="text" id="lastName" class="ftx-form-input" name="lastName" required>
                        <div id="error-lastName" class="ftx-error"></div>

                        <label for="firstName" class="ftx-form-label">Prénom</label>
                        <input type="text" id="firstName" class="ftx-form-input" name="firstName" required>
                        <div id="error-firstName" class="ftx-error"></div>

                        <label for="email" class="ftx-form-label">Adresse e-mail</label>
                        <input type="email" id="email" class="ftx-form-input" name="email" required>
                        <div id="error-email" class="ftx-error"></div>

                        <label for="passworddef" class="ftx-form-label">Définir un mot de passe</label>  
                        <input type="password" id="passworddef" class="ftx-form-input" name="passworddef" required>
                        <div id="error-passworddef" class="ftx-error"></div>

                        <label for="passwordValid" class="ftx-form-label">Confirmer le mot de passe</label>
                        <input type="password" id="passwordValid" class="ftx-form-input" name="passwordValid" required>
                        <div id="error-passwordValid" class="ftx-error"></div>

                        <label for="gender" class="ftx-form-label">Genre</label>
                        <div id="gender" class="ftx-form-radiogroup" name="gender">
                            <div class="ftx-form-radio">
                                <label for="gender-male" class="ftx-form-radiolabel">Homme</label>
                                <input type="radio" class="ftx-form-radioinput" name="gender-male">
                            </div>

                            <div class="ftx-form-radio">
                                <label for="gender-female" class="ftx-form-radiolabel">Femme</label>
                                <input type="radio" class="ftx-form-radioinput" name="gender-female">
                            </div>

                            <div class="ftx-form-radio">
                                <label for="gender-other" class="ftx-form-radiolabel">Autre</label>
                                <input type="radio" class="ftx-form-radioinput" name="gender-other">
                            </div>
                        </div>
                        <div id="error-gender" class="ftx-error"></div>

                       
                        <div id="card-container-0" class="ftx-box">
                            <label for="creditcard" class="ftx-form-label">Numéro de carte de crédit</label>
                            <input type="text" id="creditcard-0" class="ftx-form-input" name="creditcard" required>
                            <div id="error-creditcard-0" class="ftx-error"></div>

                            <label for="expireDate" class="ftx-form-label">Date d'expiration</label>
                            <input type="text" id="expireDate-0" class="ftx-form-input" name="expireDate" required>
                            <div id="error-expireDate-0" class="ftx-error"></div>

                            <label for="cvv" class="ftx-form-label">CVV</label>
                            <input type="text" id="cvv-0" class="ftx-form-input" name="cvv" required>
                            <div id="error-cvv-0" class="ftx-error"></div>
                        </div>
                        <div id="card-field" class="ftx-box"></div>
                        <div class="ftx-form-buttons">
                            <button type="button" id="addCard" class="ftx-form-btn">Ajouter une carte de crédit</button>
                        </div>
                        
                        <div class="ftx-form-buttons">
                            <button type="cancel" id="cancel-btn" class="ftx-form-cancel">Annuler</button>
                            <button type="submit" id="submit-btn" class="ftx-form-submit">Enregistrer</button>
                        </div>
                        <div id="validate-form" class="ftx-error"></div>
                    </form>
                    <div id="subscription-form" class="ftx-error"></div>
                </div>
            </div>
        </section>

        <footer>
            <p>FLETNIX &copy; 2025 - Projet Cegep Limoilou - TR-00Q2-00Q6-DY63 - AEC (RAC)</p>
        </footer>
    </div>
    
    <script type="module" src="./dist/formValidator.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
